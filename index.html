<html lang="en">
<head>

    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <title>Streamply (YouTube Clone)</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <style>
        body {
            min-height: max(884px, 100dvh);
            overscroll-behavior: none; 
            font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
            background-color: var(--theme-bg-primary, #121212); /* Default to new theme bg */
        }
        #root {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }
        .page-enter {
            opacity: 0;
        }
        .page-enter-active {
            opacity: 1;
            transition: opacity 300ms ease-out;
        }
        .page-exit {
            opacity: 1;
        }
        .page-exit-active {
            opacity: 0;
            transition: opacity 300ms ease-in;
        }
        .custom-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Canary Yellow Theme */
        :root {
          --theme-yellow-primary: #FFDE00;
          --theme-yellow-button-text: #1A1300; /* Dark text for yellow buttons */
          --theme-bg-primary: #121212;
          --theme-bg-secondary: #1E1E1E;
          --theme-bg-tertiary-hover: #2A2A2A;
          --theme-text-primary: #FFFFFF;
          --theme-text-secondary: #B3B3B3;
          --theme-border-primary: #383838; /* Synced with constants.ts */
          --theme-black-for-shorts: #000000;
        }
        
        .material-icons-outlined {
            font-family: 'Material Icons Outlined';
            font-weight: normal; font-style: normal; font-size: 24px; display: inline-block;
            line-height: 1; text-transform: none; letter-spacing: normal; word-wrap: normal;
            white-space: nowrap; direction: ltr; -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility; -moz-osx-font-smoothing: grayscale; font-feature-settings: 'liga';
        }
         .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px; /* Preferred size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'liga';
        }
    </style>
